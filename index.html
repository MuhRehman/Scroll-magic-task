<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <title>Task</title>
</head>

<body>
    <div id="block-section-3b" class="ui-container lazy" data-src="" data-analytics-template-zone="block-section-3b">
        <div class="row-wide">
            <div class="block-content">



                <div class="col-sm-12">
                    <div class="col-sm-12 ">

                        <div style="margin-bottom: 300px;margin-bottom: 20px;">
                            <div class="scrollmagic-pin-spacer">



                                <div class=" panel panel-2">

                                    <img class="box img-1" src="img/Accenture-acn-mobile-logo-1.png" class=" img-1"
                                        aria-label="ACN logo" alt="">
                                    <video autoplay="" muted="" loop="" class="fill overlay-content"
                                        poster="/_acnmedia/Thought-Leadership-Assets/Images/mainpage/accenture-dancing-gurl-bg-low"
                                        style="width: 100%;">
                                        <source src="img/Accenture-dancing-girl-1920x1080.mp4" type="video/mp4">
                                    </video>
                                    <div class=""></div>

                                </div>
                            </div>




                        </div>

                        <script>
                            var controller = new ScrollMagic.Controller();

                            var scene = new ScrollMagic.Scene({
                                duration: 70
                            })


                                .setTween(".box", {

                                    // backgroundColor: 'transparent',
                                    opacity: '0.0',
                                    width: '2800px',
                                    height: '2800px',

                                })
                                .addTo(controller);



                            let overlayShown = false;
                            let scrollPosition = 0;

                            document.querySelector('.toggle').addEventListener('click', function () {
                                // alert("Dd");
                                if (overlayShown) {
                                    showOverlay();
                                } else {
                                    removeOverlay();
                                }
                                overlayShown = !overlayShown;
                            });

                            function showOverlay() {
                                scrollPosition = window.pageYOffset;
                                const mainEl = document.querySelector('.main-content');
                                // mainEl.style.top = -scrollPosition + 'px';
                                document.body.classList.add('show-overlay');
                            }

                            function removeOverlay() {
                                document.body.classList.remove('show-overlay');
                                window.scrollTo(0, scrollPosition);
                                const mainEl = document.querySelector('.main-content');
                                mainEl.style.top = 0;
                            }

                        </script>
</body>

</html>
